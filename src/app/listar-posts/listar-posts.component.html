<ul>
  <li *ngFor="let post of posts | async">
    <div class="card">
      <div class="card-content">
        <p class="id"><small>ID: {{ post.id }}</small></p>
        <p>{{ post.text }}</p>
        <a class="button is-danger is-small" (click)="removePost(post.id)">Eliminar</a>
      </div>
    </div>
  </li>
</ul>
